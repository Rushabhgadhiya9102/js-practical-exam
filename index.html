<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>Result - Board</title>
  </head>
  <body>
    <!--------------- SIGN - UP ---------------->

    <article id="signUpPage">
      <section>
        <div class="container">
          <h2 class="text-primary my-5 text-center fw-bold">Sign Up</h2>
          <form method="post" class="w-50 mt-5 mx-auto shadow rounded-4 p-4" id="formSignUp">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" />
            </div>

            <div class="mb-3">
              <label for="emailsignup" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailsignup" />
            </div>

            <div class="mb-3">
              <label for="passwordsignup" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordsignup" />
            </div>

            <div class="mb-3 d-flex gap-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" value="male" name="gender" id="male" />
                <label class="form-check-label" for="radioDefault1"> male </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="female" name="gender" id="female" />
                <label class="form-check-label" for="radioDefault2"> female </label>
              </div>
            </div>

            <div class="mb-3">
              <input type="checkbox" />
              <label class="form-label">Agree Terms & Conditions</label>
            </div>

            <button class="btn btn-primary w-100">Sign Up</button>
          </form>
        </div>
      </section>
    </article>

    <!--------------- LOGIN - PAGE ---------------->

    <article id="loginpage">
      <section>
        <div class="container">
          <h2 class="text-primary my-5 text-center fw-bold">Login</h2>
          <form method="post" class="w-50 mt-5 mx-auto shadow rounded-4 p-4" id="formLogin">
            <div class="mb-3">
              <label for="emailLogin" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailLogin" />
            </div>

            <div class="mb-3">
              <label for="passwordLogin" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordLogin" />
            </div>

            <button class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </section>
    </article>

    <!--------------- SCORE - BOARD ---------------->
    <article id="score-board">
      <div>
        <button class="btn btn-dark m-3" data-bs-target="#offcanvas" data-bs-toggle="offcanvas">Result</button>

        <div class="offcanvas offcanvas-top vh-100" id="offcanvas">
          <div class="offcanvas-header">
            <h2 class="text-primary">Results Data</h2>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body px-5">
            <section>
              <table class="table">
                <thead>
                  <tr>
                    <th>Roll No.</th>
                    <th>Student Name</th>
                    <th>Subject</th>
                    <th>Score</th>
                    <th>Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="showData"></tbody>
              </table>
            </section>
          </div>
        </div>
      </div>

      <section class="container">
        <h2 class="text-primary my-5 text-center fw-bold">Result Details</h2>
        <form method="post" class="w-50 mt-5 mx-auto shadow rounded-4 p-4" id="resultForm">
          <div class="mb-3">
            <label for="studentName" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="studentName" />
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" />
          </div>

          <div class="mb-3">
            <label for="score" class="form-label">Score</label>
            <input type="number" class="form-control" id="score" />
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" />
          </div>

          <button id="btnId" class="btn btn-primary w-100">Submit</button>
        </form>
      </section>
    </article>

    <!------------- MESSAGE - UPDATE --------------->

    <section>
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-body"></div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
